<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POC-POC INC.</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <div class="container">
      <h1>Sign Up</h1>
      <form class="signup-form">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Enter First Name">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter Last Name">

          <label for="mobile">Mobile Phone</label>
          <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile Number">

          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter Email Address">

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password">

          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Password">

          <p>By creating your account you have to agree with our Terms and Conditions.</p>

          <button type="submit">Continue</button>
      </form>
      <p>Already have an account? <a href="#">Sign In</a></p>
  </div>
    
  </body>
</html>
